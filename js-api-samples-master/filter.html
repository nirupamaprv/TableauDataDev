<!DOCTYPE html>
<html>

<head>
    <title>Filter</title>
    
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    
    <script type="text/javascript">
        var viz;
        
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/ToyDatasetEDA/ToyDataset?:language=en&:display_count=y&:origin=viz_share_link",
                options = {
                    "Gender": "",
                    hideTabs: true
                };
            
            viz = new tableau.Viz(containerDiv, url, options);
        }
        
        function yearFilter(gender) {
            var sheet = viz.getWorkbook().getActiveSheet();
            if (gender === "") {
                sheet.clearFilterAsync("Gender");
            } else {
                sheet.applyFilterAsync("Gender", gender, tableau.FilterUpdateType.REPLACE);
            }
        }
    </script>
</head>

<body onload="initViz();">
    <div id="vizContainer" style="width:800px; height:700px;"></div>
    <div id="controls" style="padding:20px;">
        Gender: <select id="changeGender" onchange="yearFilter(value);">
            <option value="">All</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>         
        </select>
    </div>
</body>

</html>
